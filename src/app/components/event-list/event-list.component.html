<div class="container">
  <!-- No data message -->
  <p *ngIf="Event <= 0" class="no-data text-center">There is no event added yet!</p>

  <!-- Event list -->
  <table class="table table-bordered" *ngIf="Event.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Location</th>
        <th scope="col">Expected Weather</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of Event; let i = index">
        <td>{{event.name}}</td>
        <td>{{event.date}}</td>
        <td>{{event.location}}</td>
        <td>{{event.expectedWeather}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-event/', event._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeEvent(event, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
